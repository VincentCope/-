<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Factorialize a Number</title>
</head>
<body>
	<script>
	function factorialize(num) {
	  if(num <= 1 && num >-1){
	    num = 1;
	    return num;
	  }else {
	    num = num * factorialize(num-1);
	  }
	  return num;
	}
	console.log(factorialize(1));
