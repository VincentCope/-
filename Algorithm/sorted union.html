	<script>
		function uniteUnique(arr) {
  			var array =[],result=[];
  			for(var i=0 ;i<arguments.length; i++){
    			array=array.concat(arguments[i]);	//concat方法会返回一个新数组，不会改变原数组
  			}
  			result.push(array[0]);
  			array.reduce(function(prev,cur){
  				//通过reduce归并检测数组后面的项是否在result数组中有相应的项存在，若没有则push到result中
				if(result.indexOf(cur) === -1){
					result.push(cur);
				}
				return result;	//	将result数组作为下一次迭代的prev项
  			});
  			return result;
		}

uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]);
	</script>
