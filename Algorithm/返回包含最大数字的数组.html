<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Largest Number in Array</title>
</head>
<body>
	<script>
		function largestOfFour(arr) {
  			// You can do this
  			var max,result=[];
  			for(var i=0;i<arr.length;i++){
  				max =arr[i][0];
  				for(var j=1;j<arr[i].length;j++){
  					if(arr[i][j] > max){
  						max = arr[i][j];
  					}
  				}
  				result.push(max);
  			}
			return result;	
		}

largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
	</script>
</body>
</html>
