<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何超过给定长度，截断字符串</title>
</head>
<body>
	<script>
		function truncateString(str, num) {
  			// Clear out that junk in your trunk
  			var result='';
  			num = num || num.length;
  			if(num >= str.length){
  				result = str;
  			}else if(num > 3){
  				result = str.slice(0,num-3) + '...';
  			}else if(num >0){
  				result = str.slice(0,num) + '...';
  			}else{
  				result = '';
  			}
  			console.log(result);
		}

truncateString("A-tisket a-tasket A green and yellow basket", 11);
	</script>
</body>
</html>
