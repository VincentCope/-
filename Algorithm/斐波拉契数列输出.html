<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<script>
	(function(){
		var fabo=[];
		var p='';
		fabo[1]=1;	//忽略索引值0；从索引1开始计数
		fabo[2]=1;
		for(var i=3;i<21;i++){	//斐波拉契数列的计算规则，前两项为1，第三项开始一项等于前两项之和
			fabo[i]=fabo[i-1]+fabo[i-2];
		}
		for(var j=1;j<fabo.length;j++){		//从索引1开始输出数组
			console.log(fabo[j]);
			p+=fabo[j]+' ,';
		}
		var oP=document.createElement('p');
		oP.innerHTML='<p>'+p+'</p>';
		document.body.appendChild(oP);
	})()
	
	</script>
</body>
</html>
